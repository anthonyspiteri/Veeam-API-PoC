{% extends 'login_base.html' %}

{% block content %}
<div class="container">
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/logo_veeam.svg') }}" alt="Veeam Logo" class="logo" />
    </div>
    <div class="login-form">
        <h1 class="login-title">Veeam API PoC with ChatGPT Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="backup_server">Backup Server</label>
                <input type="text" class="form-control" id="backup_server" name="backup_server" placeholder="Backup Server" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
