{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="mt-4">Authenticate</h2>
  {% if authenticated %}
  <div class="alert alert-success mt-4">
    <p>You are already authenticated. Choose an option from the sidebar.</p>
  </div>
  {% else %}
  <form class="mt-4" action="{{ url_for('authenticate') }}" method="post">
    <div class="form-group">
      <label for="backup_server">Backup Server</label>
      <input type="text" class="form-control" id="backup_server" name="backup_server" placeholder="Enter backup server address">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Authenticate</button>
  </form>
  {% endif %}
</div>
{% endblock %}

{% block extra_js %}
{% if authenticated %}
<script>
  window.onload = function() {
    alert("You are already authenticated.");
  }
</script>
{% endif %}
{% endblock %}
